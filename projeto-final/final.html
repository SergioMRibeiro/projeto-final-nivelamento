<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var cont = 0;
            var lista = [];
            var repetidos = []
            for(var i = 0; i < 5; i++){
                var numero = parseInt(prompt('digite numeros positivos'));
                lista.push(numero);
                document.write(`${lista[i]} ${(lista[i] % 2 == 0)? 'par' : 'ímpar'}<br>`);
            }
            // document.write(lista +'<br>');
            // var maior = Math.max(lista);
            document.write('<br>' + 'maior número: '+ Math.max(lista[0], lista[1], lista[2], lista[3], lista[4]));
            document.write('<br>' + 'menor número: '+ Math.min(lista[0], lista[1], lista[2], lista[3], lista[4]) +'<br><br>');

            for(caracter of lista){
                cont = 0;
                for(numeroVerificado of lista){
                    if(caracter == numeroVerificado){
                        cont++;
                    }
                }
                // nesse momento eu tenho a informação de qual numero está se repetindo e quantas vezes ele se repetiu 
                if (cont >= 2 && repetidos.indexOf(caracter) == -1){
                    document.write(`${caracter} encontra-se ${cont} vezes <br>`);
                    repetidos.push(caracter);
                    }
                

            }

        </script>
    </body>
</html>
